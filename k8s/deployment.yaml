apiVersion: apps/v1
kind: Deployment
metadata:
  name: suivi-depense-budg
  labels:
    app: suivi-depense-budg
spec:
  replicas: 2
  selector:
    matchLabels:
      app: suivi-depense-budg
  template:
    metadata:
      labels:
        app: suivi-depense-budg
    spec:
      containers:
        - name: suivi-budgetaire
          image: julo1997/suivi-budgetaire
          ports:
            - containerPort: 80
          env:
            - name: DB_CONNECTION
              value: mysql
            - name: DB_HOST
              value: mysql-service
            - name: DB_PORT
              value: "3306"
            - name: DB_DATABASE
              value: suivi_budgetaire
            - name: DB_USERNAME
              value: root
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: mysql-root-password
---
apiVersion: v1
kind: Service
metadata:
  name: suivi-budgetaire-service
spec:
  selector:
    app: suivi-depense-budg
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: NodePort
